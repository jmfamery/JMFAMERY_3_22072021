<!doctype html>
<html lang="fr">
    <!-- Données de base -->
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/styles.css" />
        <script src="https://kit.fontawesome.com/9cee28601f.js" crossorigin="anonymous"></script>
        <title>Ohmyfood : Le délice des sens</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Resto 4 -->
    <body>
        <!-- Logo -->
        <header class="logo">
            <a href="index.html" class="accueil"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </header>

        <!-- Menu -->
        <section class="menu">
            <div class="menu_image">
                <img src="public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens">
            </div>

            <div class="menu__titre">
                <h1>Le délice des sens</h1>
            </div>

            <div class="menu__entrees">
                <div class="menu__entrees--titre">
                    <h2>ENTRÉES</h2>
                </div>
                
                <button class="menu__entrees--detail">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <p>25€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                    <p>20€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__plats">
                <div class="menu__plats--titre">
                    <h2>PLATS</h2>
                </div>
                
                <button class="menu_plats--detail">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                    <p>40€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                    <p>44€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__desserts">
                <div class="menu__desserts--titre">
                    <h2>DESSERTS</h2>
                </div>
                
                <button class="menu__desserts--detail">
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                    <p>18€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                    <p>22€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                    <p>23€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__commande">Commander</button>
            </div>
        </section>

        <!-- Information -->
        <footer class="info">
            <div class="info__titre">
                <h1>ohmyfood</h1>
            </div>
            
            <nav>
                <ul class="info__liste">
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
