<!doctype html>
<html lang="fr">
    <!-- Données de base -->
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/styles.css" />
        <script src="https://kit.fontawesome.com/9cee28601f.js" crossorigin="anonymous"></script>
        <title>Ohmyfood : La palette du goût</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Resto 1 -->
    <body>
        <!-- Logo -->
        <header class="logo">
            <a href="index.html" class="accueil"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </header>

        <!-- Menu -->
        <section class="menu">
            <div class="menu_image">
                <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout">
            </div>

            <div class="menu__titre">
                <h1>La palette du goût</h1>
            </div>

            <div class="menu__entrees">
                <div class="menu__entrees--titre">
                    <h2>ENTRÉES</h2>
                </div>
                
                <button class="menu__entrees--detail">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                    <p>25€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__plats">
                <div class="menu__plats--titre">
                    <h2>PLATS</h2>
                </div>
                
                <button class="menu_plats--detail">
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                    <p>44€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__desserts">
                <div class="menu__desserts--titre">
                    <h2>DESSERTS</h2>
                </div>
                
                <button class="menu__desserts--detail">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p>18€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p>23€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__commande">Commander</button>
            </div>
        </section>

        <!-- Information -->
        <footer class="info">
            <div class="info__titre">
                <h1>ohmyfood</h1>
            </div>
            
            <nav>
                <ul class="info__liste">
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
