<!doctype html>
<html lang="fr">
    <!-- Données de base -->
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/styles.css" />
        <script src="https://kit.fontawesome.com/9cee28601f.js" crossorigin="anonymous"></script>
        <title>Ohmyfood : À la française</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Resto 3 -->
    <body>
        <!-- Logo -->
        <header class="logo">
            <a href="index.html" class="accueil"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </header>

        <!-- Menu -->
        <section class="menu">
            <div class="menu_image">
                <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a la francaise">
            </div>

            <div class="menu__titre">
                <h2>À la française</h2>
            </div>

            <div class="menu__entrees">
                <div class="menu__entrees--titre">
                    <h3>ENTRÉES</h3>
                </div>
                
                <button class="menu__entrees--detail">
                    <h4>Tartare de poulpe acidulé</h4>
                    <p>Aux zestes d'orange</p>
                    <p>25€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h4>Velouté de légumes d'antan</h4>
                    <p>Carotte, panais, topinambour</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h4>Soupe à l'oignon</h4>
                    <p>Revisitée</p>
                    <p>20€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__plats">
                <div class="menu__plats--titre">
                    <h3>PLATS</h3>
                </div>
                
                <button class="menu_plats--detail">
                    <h4>Coquilles Saint-Jacques</h4>
                    <p>Accompagnées d'une purée de panais</p>
                    <p>40€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h4>Magret de canard</h4>
                    <p>Et parmentier de pommes de terre</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p>44€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__desserts">
                <div class="menu__desserts--titre">
                    <h3>DESSERTS</h3>
                </div>
                
                <button class="menu__desserts--detail">
                    <h4>Pétales de violettes glacés</h4>
                    <p>Et purée de noisettes</p>
                    <p>18€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h4>Fondant au chocolat</h4>
                    <p>Revisité</p>
                    <p>22€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h4>Millefeuille croustillant</h4>
                    <p>Myrtilles et pâte d’amande</p>
                    <p>23€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__commande">Commander</button>
            </div>
        </section>

        <!-- Information -->
        <footer class="info">
            <div class="info__titre">
                <h2>ohmyfood</h2>
            </div>
            
            <nav>
                <ul class="info__liste">
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
