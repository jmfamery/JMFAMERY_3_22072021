<!doctype html>
<html lang="fr">
    <!-- Données de base -->
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/styles.css" />
        <script src="https://kit.fontawesome.com/9cee28601f.js" crossorigin="anonymous"></script>
        <title>Ohmyfood : La note enchantée</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Resto 2 -->
    <body>
        <!-- Logo -->
        <header class="logo">
            <a href="index.html" class="accueil"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </header>

        <!-- Menu -->
        <section class="menu">
            <div class="menu_image">
                <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
            </div>

            <div class="menu__titre">
                <h2>La note enchantée</h2>
            </div>

            <div class="menu__entrees">
                <div class="menu__entrees--titre">
                    <h3>ENTRÉES</h3>
                </div>
                
                <button class="menu__entrees--detail">
                    <h4>Ravioles de foie gras</h4>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p>25€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h4>Caviar osciètre</h4>
                    <p>Sur blini à la farine de blé noir</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h4>Homard et espuma de potiron</h4>
                    <p>Mariné aux zestes d'orange</p>
                    <p>20€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__entrees--detail">
                    <h4>Foie gras de canard cuit entier</h4>
                    <p>Confiture de figue et pain toastée</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__plats">
                <div class="menu__plats--titre">
                    <h3>PLATS</h3>
                </div>
                
                <button class="menu_plats--detail">
                    <h4>Noix de coquilles Saint-Jacques</h4>
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h4>Langoustine poêlée</h4>
                    <p>Purée de patate douce</p>
                    <p>35€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__plats--detail">
                    <h4>Mijoté de queue de boeuf</h4>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <p>44€</p>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>

            <div class="menu__desserts">
                <div class="menu__desserts--titre">
                    <h3>DESSERTS</h3>
                </div>
                
                <button class="menu__desserts--detail">
                    <h4>Macaron noisette et chocolat</h4>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p>18€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h4>Baba au rhum revisité</h4>
                    <p>Avec son coulis de citron</p>
                    <p>22€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__desserts--detail">
                    <h4>Tarte au citron meringuée</h4>
                    <p>Déstructurée</p>
                    <p>23€</p>
                    <i class="fas fa-check-circle"></i>
                </button>

                <button class="menu__commande">Commander</button>
            </div>
        </section>

        <!-- Information -->
        <footer class="info">
            <div class="info__titre">
                <h2>ohmyfood</h2>
            </div>
            
            <nav>
                <ul class="info__liste">
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
